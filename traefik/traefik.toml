debug = true
logLevel = "INFO"
defaultEntryPoints = ["https","http"]
[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]
  [entryPoints.traefik]
  address = ":9023"
[retry]
[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "datenchaos.ctfl.space"
watch = true
exposedByDefault = false
[acme]
email = "mail@chaostreff-flensburg.de"
storage = "acme.json"
entryPoint = "https"
onHostRule = true
acmeLogging = true
[acme.httpChallenge]
entryPoint = "http"

[file]

# Backends
[backends]
  [backends.metrics]
    [backends.metrics.servers]
      [backends.metrics.servers.server0]
        url = "http://127.0.0.1:9023"

[frontends]

  [frontends.metrics]
    entryPoints = ["http"]
    backend = "metrics"
    [frontends.metrics.routes]
      [frontends.metrics.routes.route0]
        rule = "Host:datenchaos.ctfl.space"
      [frontends.metrics.routes.route1]
        rule = "Path:/export/traefik"

[metrics]
[metrics.prometheus]
entryPoint = "traefik"
